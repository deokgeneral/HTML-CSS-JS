<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>별찍기</title>
</head>
<body>
    <h1>별 트리 찍기</h1>
    <script>
for(let i=0; i<5; i++){
  console.log('*'.repeat(i+1))
}

for(let i=0; i<5; i++){
  console.log('*'.repeat(i+1))
}
for(let i=6; i>=1; i--){
  console.log('*'.repeat(i-1))
}

for(let i = 9; i >= -9; i-=2 ){  
  console.log(' '.repeat( Math.abs(i)/2 ) +  '*'.repeat(10 - Math.abs(i)))
}
    </script>
</body>
</html>

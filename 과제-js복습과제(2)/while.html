<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while문</title>

</head>
<body>
    <h1>4의 배수 5개씩 출력하기</h1>
    <div id="result"></div>
    <script>
        const result = document.getElementById('result');
        let count = 0;
        for (let i = 100; i < 502; i++) {
            if (i % 4 === 0) {
                const p = document.createElement('span');
                p.textContent = i + ' ';
                result.append(p);
                count ++;

                if (count % 5 === 0) {
                    const br = document.createElement('br');
                    result.append(br);
                }
            }
        }
    </script>
</body>
</html>

        <h1 id="title">모 카</h1> 
        <img

        alt="강아지 모카의 정면 사진"
        >
        <select>
            <option value="hiden">--귀여움정도를 선택해주세요--</option>
            <option value=" ery cute">매우 귀엽다</option>
            <option value="cute">귀엽다</option>
            <option value="nomal">보통이다</option>
            <option value="bad">안귀엽다</option>
            <option value="very bad">매우 안귀엽다</option>

        <div id="introduce">
            <P>안녕하세요 수컷 강아지 모카라고합니다.</P>

            <P>제일 좋아하는건 산책이고 엄마를 제일 좋아해요 먹는것도 좋아해서<br>

            </P>

                <p>
                    1. <strong>겁이 많아서 </strong> 다른 강아지들과 잘 못놀아요.<br>
                    2. <mark>산책을 제일 좋아하지만</mark> 고기 먹는걸 제일 좋아한답니다.<br>
                    3. 엄마와 매일 산책 나가고 싶어요.<br>
                    4. 혼자서는 잘 못놀아요 <em>가족들과 노는게 제일 재밌어요.</em><br>
                </p>

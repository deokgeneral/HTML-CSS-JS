<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사용자 정보입력</title>
    <style>
        #pet{
            color: green;
        }
    </style>
</head>
<body>

    <h1 id="name"></h1>
    <p id="pet"></p>
    <p id="froot"></p>

    <script>
        const nameEleamemnt = document.querySelector("#name")
        let name = prompt("당신의 이름은?")
        nameEleamemnt.textContent = name

        const petEleamemnt = document.querySelector("#pet")
        let pet = prompt("당신이 좋아하는 반려동물은?")
        petEleamemnt.textContent = `좋아하는 반려동물은 ${pet} 입니다!`
        
        document.querySelector("#froot")
        .textContent = `좋아하는 과일은 ${prompt("좋아하는 과일은")} 입니다`

    </script>
</body>
</html>

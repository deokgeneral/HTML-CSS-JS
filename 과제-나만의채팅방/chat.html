<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>채팅방만들기</title>
    <link href="./chat.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <main class="chat-screen">
            <section class="chat-screen_bar">
                <div class="user">
                  <div class="user_column">
                    <div class="user_pic"></div>
                  </div>
                  <div class="user_column">
                    <p class="user_nick">친구</p>
                    <p class="user_count" style="margin: 5px;">2</p>
                  </div> 
                </div>
            </section>
        </main>
        <form class="chat-from">
            <section class="chat-from_filed">
                <textarea class="chat-from_msg"></textarea>
                <input type="submit" value="전송" class="chat-from_bt">
            </section>
        </form>
    </div>
</body>
</html>

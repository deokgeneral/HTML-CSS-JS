<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>몬스터 잡기 게임</title>
</head>
<body>
    <div id="container">
    </div>

    <script>
        let monsterHP = 100;
        const container = document.getElementById("container")
        const h1 = document.createElement("h1")
        h1.textContent = "몬스터잡기 게임을 시작합니다!!!"
        container.appendChild(h1)

        let attackDamage = parseInt(prompt("1회공격시 데미지 (양의 정수)"))
        let attackCount = 0

        if(attackDamage > 0){
            
            while(monsterHP > 0){
                monsterHP -= attackDamage //HP 가 감소한다!!
                attackCount += 1 //떄린횟수

                const p = document.createElement("p")
                p.textContent = `몬스터를 ${attackCount}회 공격했다!!`
                container.append(p)

                const strong = document.createElement("strong")
                strong.textContent = `몬스터의 HP : ${monsterHP}_!! `
                container.append(strong)
                strong.style.color = 'red'


            }

            const h2 = document.createElement("h2")
            h2.textContent = "몬스터를 제압하였습니다!! 수고하셨습니다"
            h2.style.color = "green"
            h2.title = "게임재시작하기 _  (F5)"
            container.appendChild(h2)


        }else{
            alert("데미지를 숫자(양의 정수)로 입력해주세요")
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>oz 코딩스쿨 홈페이지</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 15px;
      text-align: center;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      background-color: #444;
    }

    .logo {
      font-size: 45px;
      font-weight: bold;
      color: #fff;
    }

    .nav-links {
      list-style: none;
      display: flex;
      margin: 0;
      padding: 0;
    }

    .nav-links li {
      margin-right: 17px;
      font-size: 20px;
    }

    .nav-links a {
      text-decoration: none;
      color: #fff;
    }

    .menu-icon{
        display: none;
    }

    @media (max-width: 768px) {
      .nav-links {
        flex-direction: column;
        text-align: center;
        display: none;
        position: absolute;
        top: 50px;
        left: 0;
        width: 100%;
        background-color: #444;
      }

      .nav-links.show {
        display: flex;
      }

      .nav-links li {
        margin: 0;
        margin-bottom: 10px;
      }

      .menu-icon {
        font-size: 24px;
        cursor: pointer;
        display: block;
        color: #fff;
      }
    }

    h2{
        display: flex;
        height: 200px;
        justify-content: center;
        align-items: end;
        
        
    }

    h2 span {
      animation: blink 0.5s infinite;
    }

    @keyframes blink {
      0%, 100% {
        opacity: 1;
      }
      50% {
        opacity: 0;
      }
    }

    .about{
        color: purple;
        margin-top: 110px;
    }

    .main{
        font-size: large;
        display: flex;
        align-items: center;
        flex-direction: column;
        
    }

    .main > h1{
        font-size: 60px;
        margin: 65px;
    }

    .link-box{
        background-color: purple;
        width: 230px;
        height: 400px;
        margin: 30px;
        border-radius: 20px;
        
    }

    main{
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: center;
        justify-content: space-around;
    }

    .link{
        text-decoration-line: none;
    }
   
    p{
        text-align: center;
        color: white;
    }

    .fast{
        color: skyblue;
    }

    .easy{
        color: lightgreen;
    }

    .play{
        color: lightsalmon;
    }

    .link-box {
      position: relative;
      width: 300px;
      padding: 20px;
      border: 1px solid #ccc;
      margin: 20px;
      transition: transform 0.3s ease;
    }

    @media (min-width: 769px) {
      .link-box:hover {
        transform: scale(1.05);
      }
    }

    .link-box img {
      max-width: 100%;
      height: auto;
      margin-bottom: 10px;
    }

    .link-box h2 {
      font-size: 24px;
      margin-bottom: 10px;
    }

    .link-box p {
      font-size: 16px;
      line-height: 1.5;
    }

    .menu-ele:hover{
        color: orange;
    }
  </style>
</head>
<body>
  <header>
    <h2><span>🥊</span>코린이 오늘도 화이팅!!<span>👀</span></h2>
  </header>
  
  <nav>
    <span class="logo">OZ</span>
    <span class="menu-icon" onclick="toggleMenu()">☰</span>
    <ul class="nav-links">
      <li><a href="#" class="menu-ele">오즈코딩스쿨</a></li>
      <li><a href="#" class="menu-ele">html</a></li>
      <li><a href="#" class="menu-ele">css</a></li>
      <li><a href="#" class="menu-ele">커리큘럼</a></li>
      <li><a href="#" class="menu-ele">문의사항</a></li>
    </ul>
  </nav>

  <div class="main">
    <strong class="about">ABOUT</strong>
    <h1>OZ코딩스쿨</h1>
  </div>

   <main>
        <div class="link-box">
            <img src="" alt="">
            <a href="https://ozcodingschool.com/" class="link"> 
                <h2 class="fast">빠른 강의</h2>
                <p>군더더기 없는 진행으로 <br>여러번의 시간을 절약합니다.
                <br><br>(빠른강의를 클릭하세요!)</p>
            </a>
        </div>
        <div class="link-box">
            <img src="" alt="">         
            <h2 class="easy">손쉬운 학습</h2>
            <p>강의 페이지를 활용해서 <br> 편리하게 실습할 수 있습니다.</p>
        </div>
        <div class="link-box">
            <img src="" alt="">
            <h2 class="play">플레이그라운드</h2>
            <p>강의를 위해 제작한 도구가 <br> 반복학습을 도와줍니다.</p>
        </div>
   </main>
  <script>
    function toggleMenu() {
      var navLinks = document.querySelector('.nav-links');
      navLinks.classList.toggle('show');
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스톱워치</title>
</head>
<body>
        <div id="wrapper">
            <h1>스톱워치</h1>
            <p> <span id="seconds">경과시간 : 00</span> : <span id="centiseconds">00</span> </p>
            <button id="button-start">Start</button>
            <button id="button-stop">Stop</button>
          </div>
    <script>
let seconds = 0; 
let centiseconds = 0; 
let spanSeconds = document.getElementById('seconds');
let spanCentiseconds = document.getElementById('centiseconds');
let buttonStart = document.getElementById('button-start');
let buttonStop = document.getElementById('button-stop');
let buttonReset = document.getElementById('button-reset');
let interval; 


buttonStart.onclick = function() {
  if(buttonStart.disabled == false) {  
    interval = setInterval(startTimer, 10);
    buttonStart.disabled = true; 
  }
}


buttonStop.onclick = function() {
  clearInterval(interval); 
  buttonStart.disabled = false; 
}

function startTimer() { 
  centiseconds++; 
  if(centiseconds <= 9) spanCentiseconds.innerText = '0' +centiseconds;
  else spanCentiseconds.innerText = centiseconds;

  if(centiseconds > 99) {
    seconds++; 
    if(seconds <= 99) spanSeconds.innerText = '경과시간 : ' + seconds;
    else spanSeconds.innerText = seconds;
    centiseconds = 0;
    spanCentiseconds.innerText = '00';
  }
}
    </script>
</body>
</html>

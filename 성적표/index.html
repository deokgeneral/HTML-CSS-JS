<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>성적표</title>
    <style>
        table{
            width: 400px;
            height: 300px;
            text-align: center;
            font-size: 20px;
        }

    </style>
</head>
<body>
    <div id="container">
        <h1>떡잎 유치원 멀리뛰기 결과</h1>
            <table border="1" id="table">
                <th>이름</th>
                <th>점수</th>
                <tr>
                    <td>짱구</td>  
                    <td>45</td>                    
                 </tr>
                 <tr>
                    <td>맹구</td>  
                    <td>75</td>                    
                 </tr>
                 <tr>
                    <td>철수</td>  
                    <td>95</td>                    
                 </tr>
                 <tr>
                    <td>훈이</td>  
                    <td>50</td>                    
                 </tr>
                 <tr>
                    <td>유리</td>  
                    <td>68</td>                    
                 </tr>
                 <tr>
                    <td>수지</td>  
                    <td>86</td>                    
                 </tr>
            </table>
            <h2>75점이 넘는 사람: </h2>
    </div>
    <script>


        function runResult (name,score){
            this.name = name
            this.score= score
        } 

        const jjang = new runResult('짱구',45)
        const mmang = new runResult('맹구',76)
        const soo = new runResult('철수',95)
        const hoon = new runResult('훈이',50)
        const yuri = new runResult('유리',68)
        const suji = new runResult('수지',86)    

     

        const resultArr = [jjang, mmang, soo, hoon, yuri, suji]  
           

        function compare(propertyName) {
            return function (a, b) {
            const propA = a[propertyName]; 
            const propB = b[propertyName];

            if (propA < propB) {
                return -1;
            }
            if (propA > propB) {
                return 1;
            }
            return 0;
            };
        }
        resultArr.sort(compare('score')).reverse();
        console.log(resultArr)

         fastRunner = resultArr.filter(function(item){ 
          return item.score >75
            }          
         )       


        let nameArr = fastRunner.map(function(item){
            return item.name
        })       
    
        const h2 = document.querySelector('h2')
            h2.textContent = `75점이 넘는 사람: ${nameArr}`

    </script>
   

    
    
</body>
</html>

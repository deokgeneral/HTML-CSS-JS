<body>
    <header class="header-content">

                <li><a href="#">MBTI 궁합표</a></li>

            </ul>
            <div class="header-content_hambar">

            <span></span>
            <span></span>
            <span></span>
                </label>
                <div id="header-content_hammenu">

            <div class="main-title">MBTI 궁합</div>
                    <div class="select-content">
                        <div class="select_box">
                        <div class="select_title">Me</div>
                        <select class="log" name="my_mbti">

                        <option value="15">ENFJ</option>
                        <option value="16">ENTJ</option>
                        </select>
                        </div>
                        <div class="heart_box">
                            <div class="box"></div>
                        </div>

                            <select class="log" name="opponent_mbti">

                            <option value="7">INFP</option>
                            <option value="8">INTP</option>
                            <option value="9">ESTJ</option>
                            <option value="10">ESFP</option>
                            <option value="11">ENFP</option>
                            <option value="12">ENTP</option>
                            <option value="13">ESFJ</option>
                            <option value="14">ESTP</option>

            <img src="/mpm_img/shaow.png" class="shaow_img">
        </main>
            <div class="subbtn-content"> 
                <a><button id="result_btn" class="sub_btn">결과확인하기</button></a>

                </div>

        <div id="wrap-content">

                <input type="text" id="password" placeholder="비밀번호를 입력하세요.">
                <input type="submit" value="로그인" id="log-in">
                <input type="submit" value="회원가입" id="join-in">
                    </li>
